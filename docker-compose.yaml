version: '3.8'

services:
  postgresdb:
    image: postgres
    restart: unless-stopped
    env_file: ./.env
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_ROOT_PASSWORD
      - POSTGRES_DB=$DB_NAME
    ports:
      - $DB_PORT:$DB_PORT
    volumes:
      - db:/var/lib/postgres
    networks: 
      - net1

  app:
    depends_on:
      - postgresdb
    build: .
    restart: unless-stopped
    env_file: ./.env
    ports:
      - $SERVER_PORT:$SERVER_PORT
    # environment:
    #   - DB_HOST=postgresdb
    #   - DB_USER=$POSTGRESDB_USER
    #   - DB_PASSWORD=$POSTGRESDB_ROOT_PASSWORD
    #   - DB_NAME=$POSTGRESDB_DATABASE
    #   - DB_PORT=$POSTGRESDB_DOCKER_PORT
    stdin_open: true
    networks: 
      - net1
    tty: true

volumes: 
  db:

networks:
  net1:
    driver: bridge